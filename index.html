<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CineSphere</title>
		<link rel="stylesheet" href="style.css" />
		<script src="form.js" defer></script>
	</head>
	<body>
		<header>
			<h1>CineSphere</h1>
			<nav>
				<button id="signup-btn">Inscription</button>
				<button id="login-btn">Connexion</button>
			</nav>
		</header>

		<main>
			<h2>Bienvenue sur CineSphere</h2>
			<!-- ... Contenu de la page d'accueil ... -->
		</main>

		<!-- Fenêtre modale pour l'inscription -->
		<div id="signup-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h3>Créer un compte</h3>
				<form id="signup-form">
					<label for="signup-username">Pseudo ou nom :</label>
					<input
						type="text"
						id="signup-username"
						placeholder="Ex: JohnDoe"
						required />
					<label for="signup-email">Adresse e-mail :</label>
					<input
						type="email"
						id="signup-email"
						placeholder="Ex: johndoe@example.com"
						required />
					<label for="signup-password">Mot de passe :</label>
					<input
						type="password"
						id="signup-password"
						placeholder="Entrez un mot de passe"
						required />
					<label for="signup-cgu">
						<input type="checkbox" id="signup-cgu" required />
						J'accepte les
						<a href="#">Conditions Générales d'Utilisation</a>
					</label>
					<button type="submit">Créer un compte</button>
				</form>
			</div>
		</div>

		<!-- Fenêtre modale pour la connexion -->
		<div id="login-modal" class="modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<h3>Se connecter</h3>
				<form id="login-form">
					<label for="login-email">Adresse e-mail :</label>
					<input
						type="email"
						id="login-email"
						placeholder="Ex: johndoe@example.com"
						required />
					<label for="login-password">Mot de passe :</label>
					<input
						type="password"
						id="login-password"
						placeholder="Entrez votre mot de passe"
						required />
					<a href="#" id="forgot-password">Mot de passe oublié ?</a>
					<button type="submit">Se connecter</button>
				</form>
			</div>
		</div>

		<footer>
			<p>&copy; 2023 CineSphere. Tous droits réservés.</p>
		</footer>
	</body>
</html>
