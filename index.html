<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CineSphere</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<h1>CineSphere</h1>
		</header>
		<main>
			<h2>Bienvenue sur CineSphere</h2>
			<div id="auth">
				<h3>Créer un compte</h3>
				<form id="signup-form">
					<label for="signup-username">Pseudo ou nom :</label>
					<input type="text" id="signup-username" required />
					<label for="signup-email">Adresse e-mail :</label>
					<input type="email" id="signup-email" required />
					<label for="signup-password">Mot de passe :</label>
					<input type="password" id="signup-password" required />
					<button type="submit">S'inscrire</button>
				</form>

				<h3>Se connecter</h3>
				<form id="login-form">
					<label for="login-username">Pseudo ou nom :</label>
					<input type="text" id="login-username" required />
					<label for="login-password">Mot de passe :</label>
					<input type="password" id="login-password" required />
					<button type="submit">Se connecter</button>
				</form>
			</div>
		</main>
		<footer>
			<p>&copy; 2023 CineSphere. Tous droits réservés.</p>
		</footer>
	</body>
</html>
